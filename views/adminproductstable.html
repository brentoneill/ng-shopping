<!--Template to display all products on admin side-->


<div class="backbtn-wrapper">
  <i ng-click="mainCtrl.goToLogin()" class="fa fa-2x fa-arrow-left"></i>
</div>

<div class="btn-addproduct">
  <i ng-click="mainCtrl.goToAddProduct()" class="fa fa-2x fa-plus"></i>
</div>

<div class="container">
  <h2 class="admin-greeting">Welcome {{mainCtrl.username}}, here are your products...</h2>
  <div class="searchbox-wrapper">
    <input ng-model="query" type="text" name="searchbox" placeholder="filter products...">
  </div>
  <table class="product-table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-item animate-repeat" ng-repeat="product in mainCtrl.products | filter:query as results" ng-class-odd="'odd'" ng-class-even="'even'">
        <td class="image">
          <img data-ng-src={{product.picture}} />
        </td>
        <td class="name">{{product.name}}</td>
        <td class="price">{{product.price}}</td>
        <td>{{product.category}}</td>
        <td>
          <div class="description">{{product.description}}</div>
        </td>
        <td class="rating">{{product.rating}}</td>
        <td>
            <i ng-click="mainCtrl.editProduct(product)" class="fa fa-2x fa-pencil"></i>
            <i ng-click="mainCtrl.deleteProduct($index)" class="fa fa-2x fa-close"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
